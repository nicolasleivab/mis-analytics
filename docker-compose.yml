version: '3.8'
services:
  go-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./model/GoServer/db.json:/root/model/GoServer/db.json

  react-app:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - go-server
